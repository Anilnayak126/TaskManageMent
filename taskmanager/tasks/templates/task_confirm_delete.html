{% extends 'base.html' %}

{% block title %}Confirm Deletion - TaskManager{% endblock %}

{% block content %}
    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md text-center">
        <h2 class="text-3xl font-semibold text-gray-800 mb-6">Are you sure you want to delete this task?</h2>
        <p class="text-gray-600 mb-4">This action cannot be undone.</p>

        <form method="POST">
            {% csrf_token %}
            <div class="flex justify-between">
                <button type="submit" class="bg-red-500 text-white px-6 py-2 rounded hover:bg-red-600">Delete</button>
                <a href="{% url 'task_list' %}" class="bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-600">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
